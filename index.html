<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script type="text/javascript" src="dist/app.bundle.js"></script>
</head>

<body>

  <header>
    <div data-netlify-identity-menu></div>
  </header>

  <content>

    <aside>
      <div class="card">
        <ul id="files">
        </ul>
        <div class="new-file">
          <input type="text" id="filename" name="name">
          <input type="file" id="avatar" name="avatar" id="img">
          <button id="create" class="btn">+</button>
        </div>
      </div>
    </aside>

    <main>
      <div class="card">
        <div id="path"></div>
        <div class="container" id="result" contenteditable></div>
        <footer>
          <button id="save" class="btn">Save</button>
          <button id="read" class="btn btn-default">Read</button>
        </footer>
      </div>

      <div class="card">
        <div id="path-tiptap"></div>
        <div class="element"></div>
        <footer>
          <button id="save-tiptap" class="btn">Save</button>
          <button id="read-tiptap" class="btn btn-default">Read</button>
        </footer>
      </div>

    </main>



  </content>

</body>

</html>
